<section class="title-bg clearfix center-box">
  <form name="add_song" class="flex-box text-center center-box enter-song-form animated bounceInLeft">
    <label for="song-input">Upload Your Song</label>
    <input name="songUrl" class="inputUrl" type="text" data-ng-model="song.songUrl" data-ng-pattern="/iframe.*iframe/g" >
    <button ng-disabled="add_song.songUrl.$invalid" data-ng-if="!user.hasSubmitted" type="submit" class="style-btn" data-ng-click="addNew(song); changeSubmissionStatus(user)">Submit</button>
  </form>
</section>
