<section data-ng-if="!user.hasSubmitted" class="title-bg clearfix center-box">
  <form class="flex-box text-center center-box enter-song-form animated bounceInLeft">
    <label for="song-input">Upload Your Song</label>
    <input class="inputUrl" type="text" data-ng-model="song.songUrl">
    <button type="submit" class="style-btn" data-ng-click="addNew(song); changeSubmissionStatus(user)">Submit</button>
  </form>
</section>
