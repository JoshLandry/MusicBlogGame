<form class="createUser-form" name="newUserForm">
  <fieldset>
    <legend>Create your account.</legend>
    <label for="newUserUsername">Username</label>
    <input type="text" id="newUserUsername" data-ng-model="newUser.username">
    <label for="newUserUsername">Email</label>
    <input type="text" id="newUserEmail" data-ng-model="newUser.email"
           placeholder="name@email.com">
    <label for="newUserAvatar">Avatar Url</label>
    <input type="text" id="newUserAvatar" data-ng-model="newUser.avatar">
    <label for="newUserBio">Bio</label>
    <input type="text" id="newUserBio" data-ng-model="newUser.bio">
    <label for="newUserPassword">Password</label>
    <input type="password" id="newUserPassword" data-ng-model="newUser.password">
    <button type="submit" class="save-btn" data-ng-click ="createUser(newUser)">Save User</button>
  </fieldset>
</form>
